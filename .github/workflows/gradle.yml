name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Install PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
        wget -qO - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y postgresql-17

    - name: Configure PostgreSQL
      run: |
        sudo service postgresql start
        sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'ECSE428';"
        sudo -u postgres psql -c "CREATE DATABASE house_it;"
        sudo -u postgres psql -c "\l"  # To confirm the database exists

    - name: Grant execute permissions for gradlew
      run: chmod +x /HouseIt-Backend/gradlew

    - name: Run Backend Tests
      working-directory: ./ECSE-428-Fall-2024/HouseIt-Backend
      run: ./gradlew clean build --info
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/house_it
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: ECSE428
